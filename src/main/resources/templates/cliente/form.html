<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cliente Form</title>
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Formulário de Cliente</h1>
<form th:action="@{/view/clientes}" th:object="${cliente}" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}"/>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}"/>
  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" th:field="*{endereco}"/>
  <label for="dataCadastro">Data de Cadastro:</label>
  <input type="datetime-local" id="dataCadastro" th:field="*{dataCadastro}"/>
  <button type="submit">Salvar</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
