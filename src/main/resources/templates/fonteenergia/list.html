<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fontes de Energia</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de Fontes de Energia</h1>
<a th:href="@{/view/fontesenergia/nova}">Adicionar Fonte de Energia</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Tipo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="fonte : ${fontesenergia}">
    <td th:text="${fonte.id}"></td>
    <td th:text="${fonte.tipo}"></td>
    <td th:text="${fonte.descricao}"></td>
    <td>
      <a th:href="@{'/view/fontesenergia/editar/' + ${fonte.id}}">Editar</a>
      <a th:href="@{'/view/fontesenergia/deletar/' + ${fonte.id}}">Deletar</a>
    </td>
  </tr>
  </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
