<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Comunidade Form</title>
  <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Formulário de Comunidade</h1>
<form th:action="@{/view/comunidades}" th:object="${comunidade}" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required/>

  <label for="cidade">Localização:</label>
  <input type="text" id="cidade" th:field="*{cidade}" required/>

  <label for="uf">Localização:</label>
  <input type="text" id="uf" th:field="*{uf}" required/>

  <label for="totalPessoas">População:</label>
  <input type="number" id="totalPessoas" th:field="*{totalPessoas}" required/>

  <button type="submit">Salvar</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
